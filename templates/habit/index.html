{% extends "layout.html" %}

{% block layout_title %}
    A comprar
{% endblock %}

{% block body %}
<div class="mdl-grid demo-content">
    <div id="habits-panel">

        <div class="mdl-cell mdl-cell--12-col mdl-grid">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-color-text--black md-24">gavel</i>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input v-model="habitModel.name"
                           class="mdl-textfield__input" type="text"
                           id="quick-habit-name"/>
                    <label class="mdl-textfield__label" for="quick-habit-name">Habit</label>
                </div>
                <button v-show="validationHabitModel.accept"
                        v-on:click="add()"
                        class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab
                            mdl-button--accent mdl-button-raised mdl-js-ripple-effect">
                    <i class="material-icons">add</i>
                </button>
            </span>
        </div>


        <div class="mdl-grid mdl-cell mdl-cell--12-col">
            <h3 class="zr-help-add" v-if="!habits.length">
                Add a habit to complete
                <a class="material-icons mdl-color-text--black md-36">sentiment_very_satisfied</a>
            </h3>
            <div v-for="(habit, index) in habits">
                <div v-bind:class="habitBackground(habit,index)">
                    <div class=" mdl-card__title">
                        <h2 class="mdl-card__title-text">
                            ${habit.name}
                        </h2>
                   </div>
                   <div class="mdl-card__supporting-text">
                       <div class="material-icons mdl-badge mdl-badge--overlap"
                            v-bind:data-badge="habit.success">done</div>
                       <div class="material-icons mdl-badge mdl-badge--overlap"
                            v-bind:data-badge="habit.fail">clear</div>
                   </div>
                   <div class="mdl-card__actions mdl-card--border">
                       <button v-on:click="_edit(habit,index)"
                               class="mdl-button mdl-js-button mdl-button--raised
                                mdl-js-ripple-effect mdl-button--accent">
                           <i class="material-icons">edit</i>
                           Editar
                       </button>
                       <button v-on:click="_done(habit,index)"
                               class="mdl-button mdl-js-button mdl-js-ripple-effect
                                    mdl-button--raised mdl-button--colored">
                           <i class="material-icons">${_icon_done(habit.success, habit.fail)}</i>
                           Realizado
                       </button>
                   </div>
                   <div class="mdl-card__menu">

                   </div>
               </div>
                <div class="mdl-layout-spacer"></div>
            </div>
        </div>
        <!--Dialog box habit-->
        <dialog id="habit-dialog" class="mdl-dialog mdl-cell--4-col">
            <h4 class="mdl-dialog__title">
                <i class="material-icons">gavel</i>HÃ¡bito
            </h4>
            <div class="mdl-dialog__content">
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text"
                               id="habit-name" v-model="habitModel.name" required>
                        <label class="mdl-textfield__label" for="habit-name">Nombre</label>
                    </div>
                </form>
            </div>
            <div class="mdl-dialog__actions">
                <button v-show="validationHabitModel.accept"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                        id="habit-dialog-accept">
                    <i class="material-icons">check_circle</i>Aceptar
                </button>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                        id="habit-dialog-cancel">
                    <i class="material-icons">cancel</i>Cancelar
                </button>
                <button v-show="validationHabitModel.remove"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                        id="habit-dialog-remove">
                    <i class="material-icons">delete_forever</i>Eliminar
                </button>
            </div>
        </dialog>

    </div>
</div>

{% endblock %}

{% block js%}
<script src="/js/habit.js" type="application/javascript"></script>
{% endblock %}
