<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Violet</title>
        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <!--<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">-->
        <!--<meta name="msapplication-TileColor" content="#3372DF">-->

        <link rel="shortcut icon" type="image/png" href="/images/logo.png"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-pink.min.css" />
        <link rel="stylesheet" href="/css/styles.css">
        {% block css %}{% endblock %}
    </head>
    <body>
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header mdl-color" id="menu-header">
                <div class="mdl-layout__header-row">
                    <div class="dock center-elements">
                        <!--Pomodoro-->
                        <button class="mdl-button mdl-js-button
                            mdl-js-ripple-effect mdl-button--icon"
                            id="menu-dreams" v-on:click="redirect_index_dream">
                            <i class="material-icons">show_chart</i>
                            <!--<a/>-->
                            <div class="mdl-tooltip mdl-tooltip--bottom" f
                                or="menu-dreams">
                                Por hacer
                            </div>
                        </button>
                        <!--Yourself-->
                        <button class="mdl-button mdl-js-button
                            mdl-js-ripple-effect mdl-button--icon"
                            id="menu-pomodoro" v-on:click="redirect_index_pomodoro">
                             <i class="material-icons">timer</i>
                            <div class="mdl-tooltip mdl-tooltip--bottom"
                                for="menu-pomodoro">
                                Pomodoro
                            </div>
                        </button>
                        <!--Dashboard-->
                        <!-- <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button&#45;&#45;icon" id="menu-dashboard" v-on:click="redirect_index_dashboard">
                            <i class="material-icons">dashboard</i>
                            <div class="mdl-tooltip mdl-tooltip&#45;&#45;bottom" for="menu-dashboard">
                                Dashboard
                            </div>
                        </button> -->
                        <span class="mdl-chip mdl-chip--contact mdl-chip--deletable
                            mdl-color--white" id="menu-user">
                            <a class="mdl-chip__action" >
                                <i class="material-icons">account_circle</i>
                            </a>
                            <span class="mdl-chip__text">
                                {{session.user.name}}
                            </span>
                            <a class="mdl-chip__action" href="{{url_for('/logout')}}" >
                                <i class="material-icons">lock</i>
                            </a>
                        </span>
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect
                            mdl-button--icon" id="menu-project"
                            v-on:click="redirect_index_project">
                            <i class="material-icons">widgets</i>
                            <div class="mdl-tooltip mdl-tooltip--bottom"
                                for="menu-project">
                                Proyectos
                            </div>
                        </button>
                        <!--Help-->
                        <!-- <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button&#45;&#45;icon" id="menu-help">
                            <i class="material-icons">help</i>
                            <div class="mdl-tooltip mdl-tooltip&#45;&#45;bottom" for="menu-help">
                                Soporte
                            </div>
                        </button> -->
                    </div>
                    <span class="mdl-layout-title">
                        <img src="/images/logo.png">Violet
                    </span>
                </div>
            </header>
            <main class="mdl-layout__content mdl-color--grey-100">
                {% block body %}{% endblock %}
            </main>
        </div>
        <div id="notify-snackbar" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
        {% block button_fab %}{% endblock %}
        <script type='text/javascript' src="/static/jquery/jquery-3.2.1.min.js"></script>
        <script src="/static/vue/vue.min.js"></script>
        <script type="text/javascript" src="/js/libzr.js" ></script>
        <script type='text/javascript' src="/js/ul.js"></script>
        <script type='text/javascript'>
             function notify (data){
                    var snackbarContainer = document.querySelector('#notify-snackbar');
                    if (!data.hasOwnProperty('timeout')){
                        data.timeout =2000;
                    }
                    snackbarContainer.MaterialSnackbar.showSnackbar(data);
             }
        </script>
        {% block js %}{% endblock %}
        <script src="/static/dialog-polyfill/dialog-polyfill.js">
        </script>
        <script src="/static/mdl/material.min.js"></script>
</html>
