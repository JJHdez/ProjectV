<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{app_name}} {% block layout_title %} {% endblock %}</title>
    <!-- Page styles -->
    <link rel="shortcut icon" type="image/png" href="/images/logo.png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-pink.min.css" />
    <link rel="stylesheet" href="/css/styles.css">
    {% block css %}{% endblock %}
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div id="layout-header" class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
                    <span class="android-title mdl-layout-title">
                        <img class="android-logo-image" src="/images/logo.png">{{app_name}}
                    </span>
            <!-- Add spacer, to align navigation to the right in desktop -->
            <div class="android-header-spacer mdl-layout-spacer"></div>
            <!-- <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield&#45;&#45;expandable mdl-textfield&#45;&#45;floating-label mdl-textfield&#45;&#45;align-right mdl-textfield&#45;&#45;full-width">
                <label class="mdl-button mdl-js-button mdl-button&#45;&#45;icon" for="search-field">
                <i class="material-icons">account_circle</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" id="search-field">
                </div>
            </div> -->
            <div id="create_recovery_account" class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="reset-password-email">
                    <i class="material-icons">account_circle</i>
                </label>
                <div class="mdl-textfield__expandable-holder" >
                    <label class="mdl-textfield__label" for="reset-password-email">
                        Reiniciar contraseña
                    </label>
                    <input  @keyup.enter="send_email_reset_password" v-model="reset_password.email"
                            class="mdl-textfield__input" type="text" id="reset-password-email" >
                </div>
                <i v-show="validation_reset_password.email" v-on:click="send_email_reset_password" class="material-icons">email</i>
            </div>
            <div class="mdl-tooltip mdl-tooltip--bottom" for="create_recovery_account">
                Recordar contraseña
            </div>
        </div>
    </div>
    {% block body %}{% endblock %}
    <div id="notification-index" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <footer class="android-footer mdl-mega-footer">
        <div class="mdl-mega-footer--middle-section">
            <p class="mdl-typography--font-light">
                Copyright 2017. All Rights Reserved. Power by <a>YON</a>
            </p>
        </div>
    </footer>

</div>
<a class="mdl-js-ripple-effect mdl-button--fab zr-button-fab">
    <i class="material-icons">chat</i>
</a>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://vuejs.org/js/vue.js"></script>
<script src="/js/index.js"></script>
{% block js %}{% endblock %}
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
