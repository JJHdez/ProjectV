{% extends "layout.html" %}
{% block body %}
<div id="form-reset-password" class="android-content mdl-layout__content zr-background-reset-password">
    <div class="center-elements mdl-card mdl-shadow--6dp">
        <div class="mdl-card__title">
             <h2 class="mdl-card__title-text">Escoge tu nueva contraseña</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <form action="#">
                <input type="hidden" id="token" value="{{token}}" >
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input v-model="reset_password.password"
                           class="mdl-textfield__input" type="password" id="password" >
                    <label class="mdl-textfield__label" for="password">
                        <i class="material-icons md-18">lock</i>Nueva contraseña min(6)
                    </label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input  @keyup.enter="auth" v-model="reset_password.password_confirm"
                            class="mdl-textfield__input" type="password"
                            id="password-confirm" >
                    <label class="mdl-textfield__label" for="password-confirm">
                        <i class="material-icons md-18">lock</i>Confirmar contraseña
                    </label>
                </div>
            </form>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a v-show="validation.match_password"  v-on:click="change_password"
               class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--raised" >
                Resetear
            </a>
        </div>
    </div>
</div>
{% endblock %}
