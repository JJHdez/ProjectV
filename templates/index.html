<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>ULife</title>
        <!-- Page styles -->
        <link rel="shortcut icon" type="image/png" href="/images/favicon.png"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-pink.min.css" />
        <link rel="stylesheet" href="/styles.css">

    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <div id="layout-header" class="android-header mdl-layout__header mdl-layout__header--waterfall">
                <div class="mdl-layout__header-row">
                    <span class="android-title mdl-layout-title">
                        <img class="android-logo-image" src="/images/logo.png">ULife
                    </span>
                    <!-- Add spacer, to align navigation to the right in desktop -->
                    <div class="android-header-spacer mdl-layout-spacer"></div>
                    <!-- <div class="android-search-box mdl-textfield mdl-js-textfield mdl-textfield&#45;&#45;expandable mdl-textfield&#45;&#45;floating-label mdl-textfield&#45;&#45;align-right mdl-textfield&#45;&#45;full-width">
                        <label class="mdl-button mdl-js-button mdl-button&#45;&#45;icon" for="search-field">
                        <i class="material-icons">account_circle</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" id="search-field">
                        </div>
                    </div> -->
                    <div id="create_recovery_account" class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="user-email-recovery">
                            <i class="material-icons">account_circle</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder" >
                            <label class="mdl-textfield__label" for="user-email-recovery">
                                Crear cuenta o reiniciar contraseña
                            </label>
                            <input class="mdl-textfield__input" type="text" id="user-email-recovery" v-model="recovery.user_email" >
                        </div>
                        <i v-show="validation.user_email" class="material-icons">email</i>
                    </div>
                    <div class="mdl-tooltip mdl-tooltip--bottom" for="create_recovery_account">
                                Crear cuenta o recordar contraseña
                    </div>
                </div>
            </div>
            <div id="form-login" class="android-content mdl-layout__content zr-background-index">
                <div class="zr-background-transparent mdl-card mdl-cell mdl-cell--4-col">
                    <div class="mdl-card__title">
                        <!-- <h2 class="mdl-card__title-text">HOLA</h2> -->
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input v-model="login.user_email"
                                       class="mdl-textfield__input" type="email" id="login-user-email" >
                                <label class="mdl-textfield__label" for="login-user-email">
                                    <i class="material-icons md-18">person</i>Correo electronico
                                </label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input  @keyup.enter="auth" v-model="login.user_password"
                                        class="mdl-textfield__input" type="password"
                                        id="login-user-password" >
                                <label class="mdl-textfield__label" for="login-user-password">
                                    <i class="material-icons md-18">lock</i>Contraseña
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a v-show="validation.sign_in" id="login-cancel" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--raised" v-on:click="cancel">
                            Cancelar
                        </a>
                        <a v-show="validation.sign_in" id="sign-in" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--raised" v-on:click="auth">
                            Iniciar sesion
                        </a>
                    </div>
                </div>
            </div>

            <div id="notification-index" class="mdl-js-snackbar mdl-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            </div>

            <footer class="android-footer mdl-mega-footer">
              <div class="mdl-mega-footer--middle-section">
                  <p class="mdl-typography--font-light">
                      Copyright 2017 <a>JMED</a>. All Rights Reserved. Power by <a>ZERO</a>
                  </p>
              </div>
            </footer>
        </div>
    <a class="mdl-js-ripple-effect mdl-button--fab zr-button-fab">
        <i class="material-icons">chat</i>
    </a>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://vuejs.org/js/vue.js"></script>
    <script src="/index.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
</html>
