{% block button_fab %}
<a id="view-source"
   class="mdl-button mdl-button--colored mdl-color-text--white mdl-button--fab ">
    <i id="add-project" class="material-icons">business_center</i>
</a>
{% endblock %}

{% block js %}
<script>
    var dialog = document.querySelector('dialog');
    var showDialogButton = document.querySelector('#add-project');
    if (! dialog.showModal) {
        dialogPolyfill.registerDialog(dialog);
    }
    showDialogButton.addEventListener('click', function() {
        dialog.showModal();
    });
    dialog.querySelector('.close').addEventListener('click', function() {
        dialog.close();
    });
</script>
{% endblock %}
