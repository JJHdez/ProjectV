                        <!--Projects-->

                    <div class="mdl-layout-spacer"></div>
                    <!--<div class="mdl-textfield mdl-js-textfield mdl-textfield&#45;&#45;expandable">-->
                    <!--<label class="mdl-button mdl-js-button mdl-button&#45;&#45;icon" for="search">-->
                    <!--<i class="material-icons">search</i>-->
                    <!--</label>-->
                    <!--<div class="mdl-textfield__expandable-holder">-->
                    <!--<input class="mdl-textfield__input" type="text" id="search">-->
                    <!--<label class="mdl-textfield__label" for="search">Enter your query...</label>-->
                    <!--</div>-->
                    <!--</div>-->
                </div>
            </header>
            <main class="mdl-layout__content mdl-color--grey-100">
                {% block body %}{% endblock %}
            </main>
        </div>
        <div id="notify-snackbar" class="mdl-js-snackbar mdl-snackbar">
            <!--<div id="notify-snackbar-background" class="mdl-color&#45;&#45;red">-->
                <div class="mdl-snackbar__text"></div>
                <button class="mdl-snackbar__action" type="button"></button>
            <!--</div>-->
        </div>
        {% block button_fab %}{% endblock %}
        <script type='text/javascript' src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script type='text/javascript' src="https://vuejs.org/js/vue.js"></script>
        <script type='text/javascript' src="/ul.js"></script>
        <script type='text/javascript'>
             function notify (data){
                    var snackbarContainer = document.querySelector('#notify-snackbar');
                    if (!data.hasOwnProperty('timeout')){
                        data.timeout =2000;
                    }
                    snackbarContainer.MaterialSnackbar.showSnackbar(data);
             }
             // format DD/MM/YYYY or DD-MM-YYYY
             var dateRE = /^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/

//             yyyy-MM-dd h:mm:ss or yyyy-MM-dd
             Date.prototype.format = function(format) //author: meizz
             {
                 var o = {
                     "M+" : this.getMonth()+1, //month
                     "d+" : this.getDate(),    //day
                     "h+" : this.getHours(),   //hour
                     "m+" : this.getMinutes(), //minute
                     "s+" : this.getSeconds(), //second
                     "q+" : Math.floor((this.getMonth()+3)/3),  //quarter
                     "S" : this.getMilliseconds() //millisecond
                 }

                 if(/(y+)/.test(format)) format=format.replace(RegExp.$1,
                     (this.getFullYear()+"").substr(4 - RegExp.$1.length));
                 for(var k in o)if(new RegExp("("+ k +")").test(format))
                     format = format.replace(RegExp.$1,
                         RegExp.$1.length==1 ? o[k] :
                             ("00"+ o[k]).substr((""+ o[k]).length));
                 return format;
             }
        </script>
        {% block js %}{% endblock %}
        <script type='text/javascript' src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
