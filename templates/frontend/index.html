{% extends "frontend/layout.html" %}
{% block body %}
<div class="android-content mdl-layout__content zr-background-index">
    <div id="form-login" class="zr-background-transparent mdl-card mdl-cell mdl-cell--4-col">
        <div class="mdl-card__title">
             <!--<h2 class="mdl-card__title-text">HOLA</h2>-->
        </div>
        <div class="mdl-card__supporting-text">
            <form>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input v-model="login.user_email"
                           class="mdl-textfield__input" type="email" id="login-user-email" >
                    <label class="mdl-textfield__label" for="login-user-email">
                        <i class="material-icons md-18">person</i>Correo electronico
                    </label>
                </div>

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input  @keyup.enter="auth" v-model="login.user_password"
                            class="mdl-textfield__input" type="password"
                            id="login-user-password" >
                    <label class="mdl-textfield__label" for="login-user-password">
                        <i class="material-icons md-18">lock</i>Contrase√±a
                    </label>
                </div>
            </form>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button v-show="validation.sign_in"
               v-on:click="cancel"
               id="login-cancel"
               class="mdl-button mdl-button--colored mdl-js-button
                      mdl-js-ripple-effect mdl-button--raised mdl-button--accent">
                Cancelar
            </button>
            <button v-show="validation.sign_in"
               v-on:click="auth"
               id="sign-in"
               class="mdl-button mdl-button--colored mdl-js-button
                      mdl-js-ripple-effect mdl-button--raised">
                Iniciar sesion
            </button>
        </div>
    </div>
</div>
{% endblock %}
